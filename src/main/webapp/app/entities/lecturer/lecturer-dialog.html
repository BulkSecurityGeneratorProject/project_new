
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLecturerLabel">Create or edit a Lecturer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lecturer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lecturer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.lecturer.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_teachingLoad">Teaching Load</label>
            <input type="number" class="form-control" name="teachingLoad" id="field_teachingLoad"
                    ng-model="vm.lecturer.teachingLoad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_semester">Semester</label>
            <select class="form-control" name="semester" ng-model="vm.lecturer.semester" id="field_semester">
                <option value="SPRING">SPRING</option>
                <option value="SUMMER">SUMMER</option>
                <option value="FALL">FALL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_courseList">Course List</label>
            <select class="form-control" id="field_courseList" multiple name="courseList" ng-model="vm.lecturer.courseLists" ng-change="vm.getLecturerSessions()" ng-options="course as course.name for course in vm.courses track by course.id"></select>
        </div>
        <div class="form-group">
            <label for="field_sessionList">Session List</label>
            <select class="form-control" id="field_sessionList" multiple name="sessionList" ng-model="vm.lecturer.sessionLists" ng-options="session as session.name for session in vm.sessions track by session.name"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
