
<div>
    <h2><span>Schedule</span> {{vm.schedule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.schedule.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.schedule.name}}</span>
        </dd>
        <dt><span>Semester</span></dt>
        <dd>
            <span>{{vm.schedule.semester}}</span>
        </dd>
        <dt><span>Lecturer List</span></dt>
        <dd>
            <span ng-repeat="lecturerList in vm.schedule.lecturerLists">
                <a ui-sref="lecturer-detail({id: lecturerList.id})">{{lecturerList.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Course List</span></dt>
        <dd>
            <span ng-repeat="courseList in vm.schedule.courseLists">
                <a ui-sref="course-detail({id: courseList.id})">{{courseList.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="schedule-detail.edit({id:vm.schedule.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
