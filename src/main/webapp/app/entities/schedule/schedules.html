<div class="container">
    <div class="row">
        <div ui-calendar="vm.uiConfig.calendar" class="col-md-8" ng-model="vm.events" ng-drop="true"></div>



        <div class="col-md-2 btn-group-vertical" role="group" aria-label="events" ng-repeat="event in vm.events track by event.title"
             ng-draggable="true"
             drop-data="{event: event}">
            <div class="btn btn-primary btn-circle draggable" ng-drag="true" style="background-color:red; border-radius:50%" ui-draggable> {{event.title}} </div>
        </div>
    </div>
</div>
